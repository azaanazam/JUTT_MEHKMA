<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>JUTT MEHKMA GC FRIENDS</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>

/* ================= RESET ================= */
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Segoe UI',sans-serif;
}
body{
    background: linear-gradient(120deg,#0d0d1a,#111111);
    color:white;
    text-align:center;
    overflow-x:hidden;
}

/* ================= BACK BUTTON ================= */
.back-button {
    position: fixed;
    top:20px;
    right:20px;
    padding:10px 18px;
    background:#00c853;
    color:white;
    font-weight:bold;
    border-radius:12px;
    text-decoration:none;
    box-shadow:0 0 10px #00ffcc55;
    transition:0.3s;
    z-index:9999;
    font-size:clamp(12px,2.5vw,14px);
}
.back-button:hover {
    background:#00ffcc;
    color:black;
    transform: scale(1.1);
    box-shadow:0 0 15px #00ffcc;
}

/* ================= TITLE ================= */
h1{
    margin-top:40px;
    font-size:clamp(24px,5vw,36px);
    background:linear-gradient(90deg,#ff00ff,#00ffff);
    -webkit-background-clip:text;
    color:transparent;
    text-shadow:0 0 15px #00ffcc;
}

/* ================= MEMBERS GRID ================= */
.members{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
    gap:20px;
    margin:40px 20px;
}

/* ================= CARD ================= */
.card{
    background: rgba(17,17,17,0.9);
    padding:20px 15px;
    border-radius:20px;
    cursor:pointer;
    transition:0.5s;
    box-shadow:0 0 25px #ff00ff55,0 0 15px #00ffff55;
    backdrop-filter: blur(5px);
}
.card:hover{
    transform: perspective(1000px) rotateY(10deg) scale(1.05);
    box-shadow:0 0 35px #ff00ff,0 0 20px #00ffff;
    background:#00c853;
    color:black;
}
.card img{
    width:100%;
    max-width:120px;
    height:120px;
    border-radius:50%;
    margin-bottom:15px;
    border:3px solid #ff00ff;
    object-fit:cover;
    transition:0.5s;
    box-shadow:0 0 15px #00ffffaa,0 0 10px #ff00ffaa;
}
.card h3{
    margin:5px 0;
    font-size:18px;
}

/* ================= MODAL ================= */
.modal{
    display:none;
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.95);
    justify-content:center;
    align-items:center;
    z-index:1000;
    padding:20px;
}
.modal-content{
    background: rgba(17,17,17,0.95);
    padding:20px 30px 40px 30px;
    border-radius:25px;
    width:100%;
    max-width:420px;
    text-align:center;
    box-shadow:0 0 40px #ff00ff,0 0 20px #00ffff;
    position:relative;
    animation:modalPop 0.4s ease;
    backdrop-filter: blur(10px);
}
@keyframes modalPop{
    0%{transform:scale(0.5);opacity:0;}
    100%{transform:scale(1);opacity:1;}
}
.close{
    position:absolute;
    top:10px;
    right:15px;
    cursor:pointer;
    font-size:25px;
    color:#ff00ff;
    transition:0.3s;
}
.close:hover{color:#00ffff;}

button{
    padding:12px 25px;
    border:none;
    border-radius:10px;
    background:#ff00ff;
    color:white;
    font-weight:bold;
    cursor:pointer;
    margin-top:15px;
    transition:0.3s;
    font-size:clamp(13px,2.5vw,15px);
}
button:hover{
    background:#00ffff;
    color:black;
}

/* ================= MODAL IMAGE ================= */
#profilePic{
    width:100%;
    max-width:120px;
    height:120px;
    border-radius:50%;
    object-fit:cover;
    border:3px solid #ff00ff;
    box-shadow:0 0 15px #00ffffaa,0 0 10px #ff00ffaa;
    margin-bottom:15px;
    transition:0.5s;
}

/* ================= GIFTS ================= */
.gift-container{
    margin-top:20px;
}
.gift{
    display:flex;
    align-items:center;
    justify-content:center;
    gap:15px;
    margin:10px 0;
    font-size:clamp(14px,3vw,18px);
    animation:fadeIn 0.5s ease;
    flex-wrap:wrap;
}
@keyframes fadeIn{
    0%{opacity:0; transform:translateY(20px);}
    100%{opacity:1; transform:translateY(0);}
}
.emoji{
    font-size:24px;
}

/* ================= BALLOON ================= */
.balloon{
    position:fixed;
    border-radius:50%;
    opacity:0.9;
}

/* ================= SMALL DEVICES ================= */
@media(max-width:480px){
    .back-button{
        top:15px;
        right:15px;
        padding:8px 14px;
    }
}

</style>
</head>
<body>

</div>

<script>

const friends=[
    {name:"Shezi",img:"shezi.png",emoji:"ðŸ˜¹",shayari:"ðŸ˜¹ Dosti ka rang hamesha chamakta rahe ðŸ’– ðŸ˜¹"},
    {name:"Zain",img:"zain.png",emoji:"ðŸ”¥",shayari:"ðŸ”¥ Yaaron ke sang har pal hai pyara ðŸ˜Ž ðŸ”¥"},
    {name:"Azan",img:"azan.png",emoji:"ðŸ’¥",shayari:"ðŸ’¥ Dosti ka junoon kabhi na kam ho ðŸ’« ðŸ’¥"},
    {name:"Ali",img:"ali.png",emoji:"ðŸ˜Ž",shayari:"ðŸ˜Ž Yaaron ki yaari hai sabse pyari ðŸ˜ ðŸ˜Ž"},
    {name:"Zara",img:"zara.png",emoji:"ðŸ’–",shayari:"ðŸ’– Har dosti mein khushiyo ka jahan ho âœ¨ ðŸ’–"},
    {name:"Nori",img:"nor.png",emoji:"âœ¨",shayari:"âœ¨ Dosti ka safar hamesha yaadgar ho ðŸŒˆ âœ¨"},
    {name:"Parii",img:"pari.png",emoji:"ðŸ’…",shayari:"ðŸ’… Yaaron ke sang hansna hi asli maza ðŸ˜¹ ðŸ’…"},
    {name:"Bilal",img:"bilal.png",emoji:"ðŸ’ª",shayari:"ðŸ’ª Dosti mein hamesha dumdaar raho ðŸ’¥ ðŸ’ª"},

let currentFriend=null;
const container=document.getElementById("membersContainer");

friends.forEach(f=>{
    let div=document.createElement("div");
    div.className="card";
    div.innerHTML=`<img src="${f.img}" alt="${f.name}"><h3>${f.name}</h3>`;
    div.onclick=()=>showProfile(f);
    container.appendChild(div);
});

const celebrateBtn=document.getElementById("celebrateBtn");
celebrateBtn.addEventListener("click",()=>{ if(currentFriend) celebrateFriend(currentFriend); });

function showProfile(friend){
    currentFriend=friend;
    const img=document.getElementById("profilePic");
    img.src=friend.img;
    img.style.transform="scale(1)";
    document.getElementById("profileName").innerText=friend.name;
    document.getElementById("giftContainer").innerHTML="";
    document.getElementById("profileModal").style.display="flex";
}
function closeModal(){ document.getElementById("profileModal").style.display="none"; }

function celebrateFriend(friend){
    const giftContainer=document.getElementById("giftContainer");
    giftContainer.innerHTML="";
    let div=document.createElement("div");
    div.className="gift";
    div.innerHTML=`${friend.shayari}`;
    giftContainer.appendChild(div);

    const img=document.getElementById("profilePic");
    img.style.transform="scale(1.05)";
    setTimeout(()=> img.style.transform="scale(1)", 300);

    for(let i=0;i<100;i++){
        setTimeout(createBalloon, Math.random()*500);
        setTimeout(()=>createEmoji(friend.emoji), Math.random()*500);
    }
}

function createBalloon(){
    let balloon=document.createElement("div");
    balloon.className="balloon";
    balloon.style.backgroundColor=`hsl(${Math.random()*360},80%,60%)`;
    balloon.style.left=Math.random()*95+"vw";
    balloon.style.width=(20 + Math.random()*30)+"px";
    balloon.style.height=(30 + Math.random()*40)+"px";
    balloon.style.opacity=0.8;
    balloon.style.animationDuration=(3 + Math.random()*4)+"s";
    document.body.appendChild(balloon);

    balloon.animate([{transform: 'translateY(0) rotate(0deg)'},
                      {transform: `translateY(-120vh) rotate(${Math.random()*720}deg)`}], 
                      { duration: (3 + Math.random()*4)*1000, easing: 'linear' });

    setTimeout(()=>balloon.remove(),7000);
}

function createEmoji(emoji){
    let span=document.createElement("span");
    span.className="emoji";
    span.innerText=emoji;
    span.style.position="fixed";
    span.style.left=Math.random()*95+"vw";
    span.style.top="100vh";
    span.style.fontSize=(15 + Math.random()*30)+"px";
    span.style.opacity=Math.random();
    document.body.appendChild(span);

    let duration = 3000 + Math.random()*4000;
    span.animate([{transform: `translateY(0) rotate(0deg)`, opacity: span.style.opacity},
                  {transform: `translateY(-120vh) rotate(${Math.random()*720}deg)`, opacity: 0}], 
                  {duration:duration, easing:'linear'});
    setTimeout(()=>span.remove(), duration);
}
</script>
