body{

/* ================= HEADER ================= */
header{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:15px 20px;
    background:#111;
    box-shadow:0 0 15px #00ffcc55;
    flex-wrap:wrap;
    gap:15px;
}
.logo-container{
    display:flex;
    align-items:center;
    gap:15px;
}
.logo-container h1{
    font-size:clamp(22px,4vw,28px);
    font-weight:bold;
    background:linear-gradient(90deg,#00ffcc,#00c853);
    -webkit-background-clip:text;
    color:transparent;
    text-shadow:0 0 6px #00ffcc;
    transition:0.3s;
}
.logo-container h1:hover{
    text-shadow:0 0 15px #00ffcc,0 0 25px #00c853;
    transform: scale(1.05);
}

/* ================= NAV ================= */
nav{
    display:flex;
    flex-wrap:wrap;
    gap:15px;
    justify-content:center;
}
nav a{
    color:#00ffcc;
    text-decoration:none;
    font-weight:bold;
    transition:0.3s;
    font-size:clamp(14px,2.5vw,16px);
}
nav a:hover{color:#00c853;}

/* ================= CONTAINER ================= */
.container{
    max-width:1200px;
    margin:50px auto;
    padding:0 20px;
    text-align:center;
}
.container h1{
    font-size:clamp(26px,6vw,40px);
    margin-bottom:15px;
    background:linear-gradient(90deg,#00ffcc,#00c853);
    -webkit-background-clip:text;
    color:transparent;
    text-shadow:0 0 10px #00ffcc;
}
.container p{
    font-size:clamp(15px,3vw,18px);
    margin-bottom:30px;
}

/* ================= FRIEND CARDS ================= */
#friendsContainer{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
    gap:20px;
    width:100%;
}
.friend-card{
    background:#111;
    padding:15px;
    border-radius:15px;
    cursor:pointer;
    transition:0.3s;
    box-shadow:0 0 15px #00ffcc55;
    text-align:center;
}
.friend-card:hover{
    transform:scale(1.05);
    background:#00c853;
    color:black;
}
.friend-card img{
    width:100px;
    height:100px;
    border-radius:50%;
    border:3px solid #00ffcc;
    margin-bottom:10px;
    object-fit:cover;
}
.friend-card h3{
    margin:8px 0 5px 0;
    font-size:18px;
}
.friend-card p{
    font-size:14px;
    color:#00ffcc;
    word-break: break-word;
}

/* ================= MODAL ================= */
.modal{
    display:none;
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.95);
    justify-content:center;
    align-items:center;
    z-index:1000;
    padding:20px;
}
.modal-content{
    background:#111;
    padding:20px;
    border-radius:20px;
    width:100%;
    max-width:400px;
    text-align:center;
    box-shadow:0 0 25px #00ffcc;
    position:relative;
    animation:modalPop 0.4s ease;
}
@keyframes modalPop{
    0%{transform:scale(0.5);opacity:0;}
    100%{transform:scale(1);opacity:1;}
}
.close{
    position:absolute;
    top:10px;
    right:15px;
    cursor:pointer;
    font-size:22px;
    color:#00ffcc;
}
button{
    padding:12px 25px;
    border:none;
    border-radius:10px;
    background:#00c853;
    color:white;
    font-weight:bold;
    margin-top:15px;
    cursor:pointer;
    transition:0.3s;
}
button:hover{
    background:#00ffcc;
    color:black;
}

/* ================= EXTRA SMALL DEVICES ================= */
@media (max-width:480px){
    header{
        flex-direction:column;
        text-align:center;
    }
    nav{
        justify-content:center;
    }
}

</style>
